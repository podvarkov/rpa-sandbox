name: Publish
on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: |
          yarn install --frozen-lockfile

      - name: Build
        env:
          CI: false
          REACT_APP_BUILD_SHA: ${{ github.sha }}
        run: |
          echo $REACT_APP_BUILD_SHA && npx lerna run build

